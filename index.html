<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xkay Store - Convert & Topup PayPal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 min-h-screen antialiased selection:bg-accent/20">

  <!-- ========== HEADER ========== -->
  <header class="sticky top-0 z-40 bg-white/80 dark:bg-slate-900/80 ring-1 ring-slate-200 dark:ring-slate-800 backdrop-blur">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between py-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-blue-600 grid place-items-center">
            <span class="text-xl font-semibold text-white">X</span>
          </div>
          <div>
            <h1 class="text-lg sm:text-xl font-bold tracking-tight">Xkay Store</h1>
            <p class="text-xs sm:text-sm text-slate-500 dark:text-slate-400">Convert & Topup PayPal</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- ========== MAIN ========== -->
  <main class="relative py-8 sm:py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid gap-6 md:grid-cols-5">
      
      <!-- FORM -->
      <div class="md:col-span-3 bg-white dark:bg-slate-800 shadow rounded-2xl p-6 sm:p-8">
        <h2 class="text-2xl font-bold mb-1">Buat Pesanan Baru</h2>
        <p class="text-slate-500 dark:text-slate-400 text-sm mb-6">Detail akan tersimpan otomatis di database Supabase.</p>

        <!-- Form -->
        <form id="orderForm" class="space-y-4" novalidate>
          <div class="grid sm:grid-cols-2 gap-4">
            <div>
              <label for="name" class="block text-sm font-medium mb-1.5">Nama Lengkap</label>
              <input id="name" type="text" required class="form-input w-full p-2 rounded border" placeholder="Nama Anda" />
            </div>
            <div>
              <label for="paypalEmail" class="block text-sm font-medium mb-1.5">Email PayPal</label>
              <input id="paypalEmail" type="email" required class="form-input w-full p-2 rounded border" placeholder="email@paypal.com" />
            </div>
          </div>

          <div class="grid sm:grid-cols-2 gap-4">
            <div>
              <label for="type" class="block text-sm font-medium mb-1.5">Jenis Transaksi</label>
              <select id="type" required class="form-input w-full p-2 rounded border">
                <option value="convert">Convert (PayPal → Bank/E-Wallet)</option>
                <option value="topup">Topup (Bank/E-Wallet → PayPal)</option>
              </select>
            </div>
            <div>
              <label for="targetType" class="block text-sm font-medium mb-1.5">Jenis Tujuan</label>
              <select id="targetType" required class="form-input w-full p-2 rounded border">
                <option value="bank">Bank</option>
                <option value="ewallet">E-Wallet</option>
              </select>
            </div>
          </div>

          <div class="grid sm:grid-cols-2 gap-4">
            <div>
              <label for="provider" class="block text-sm font-medium mb-1.5">Provider</label>
              <input id="provider" type="text" required class="form-input w-full p-2 rounded border" placeholder="BCA / Dana / OVO" />
            </div>
            <div>
              <label for="account" class="block text-sm font-medium mb-1.5">No. Rekening / Akun</label>
              <input id="account" type="text" required class="form-input w-full p-2 rounded border" placeholder="1234567890" />
            </div>
          </div>

          <div class="grid sm:grid-cols-2 gap-4">
            <div>
              <label for="usd" class="block text-sm font-medium mb-1.5">Nominal (USD)</label>
              <input id="usd" type="number" step="0.01" min="0.01" required class="form-input w-full p-2 rounded border" placeholder="0.00" />
            </div>
            <div>
              <label for="rate" class="block text-sm font-medium mb-1.5">Rate</label>
              <input id="rate" type="number" step="1" min="0" required class="form-input w-full p-2 rounded border" placeholder="15000" />
            </div>
          </div>

          <div class="flex items-center justify-between rounded-lg bg-slate-100 dark:bg-slate-700/50 p-3">
            <span class="text-sm text-slate-500">Estimasi diterima (IDR):</span>
            <span id="idr" class="font-semibold text-lg">Rp 0</span>
          </div>

          <button id="submitBtn" type="submit" class="w-full h-12 flex items-center justify-center rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold">
            Kirim Order
          </button>
        </form>
      </div>

      <!-- RIWAYAT -->
      <aside class="md:col-span-2 space-y-6">
        <div class="bg-white dark:bg-slate-800 shadow rounded-2xl p-6">
          <h3 class="text-lg font-bold mb-3">Riwayat Transaksi</h3>
          <div class="overflow-x-auto rounded-lg ring-1 ring-slate-200 dark:ring-slate-700">
            <table class="min-w-full text-sm text-left">
              <thead class="bg-slate-200/60 dark:bg-slate-800/60 text-slate-600 dark:text-slate-300">
                <tr>
                  <th class="p-2">Tanggal</th>
                  <th class="p-2">Nama</th>
                  <th class="p-2">Email</th>
                  <th class="p-2">USD</th>
                  <th class="p-2">Rate</th>
                  <th class="p-2">IDR</th>
                  <th class="p-2">Tipe</th>
                </tr>
              </thead>
              <tbody id="transactionHistory" class="divide-y divide-slate-200 dark:divide-slate-700"></tbody>
            </table>
          </div>
        </div>
      </aside>

    </div>
  </main>

  <!-- ========== FOOTER ========== -->
  <footer class="bg-white/80 dark:bg-slate-900/80 ring-1 ring-slate-200 dark:ring-slate-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <p class="text-center text-sm text-slate-500 dark:text-slate-400">© 2025 Xkay Store</p>
    </div>
  </footer>

  <!-- ========== SUPABASE SCRIPT ========== -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://rhujpinlutjiztyonmas.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJodWpwaW5sdXRqaXp0eW9ubWFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczMDQyOTIsImV4cCI6MjA3Mjg4MDI5Mn0.zcfDUOHTeBYydFFscwmy3U9yryHiItTVJPLRurUlBvY";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("orderForm");
    const historyTable = document.getElementById("transactionHistory");
    const usdInput = document.getElementById("usd");
    const rateInput = document.getElementById("rate");
    const idrOutput = document.getElementById("idr");

    // Hitung otomatis IDR
    function updateIDR() {
      const usd = parseFloat(usdInput.value) || 0;
      const rate = parseFloat(rateInput.value) || 0;
      idrOutput.textContent = "Rp " + (usd * rate).toLocaleString("id-ID");
    }
    usdInput.addEventListener("input", updateIDR);
    rateInput.addEventListener("input", updateIDR);

    // Load Riwayat
    async function loadHistory() {
      const { data, error } = await supabaseClient
        .from("transactions")
        .select("*")
        .order("created_at", { ascending: false })
        .limit(10);

      if (error) {
        console.error(error);
        return;
      }

      historyTable.innerHTML = "";
      data.forEach((row) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-2 whitespace-nowrap">${new Date(row.created_at).toLocaleString("id-ID")}</td>
          <td class="p-2 whitespace-nowrap">${row.name}</td>
          <td class="p-2 whitespace-nowrap">${row.paypal_email}</td>
          <td class="p-2 whitespace-nowrap">${row.usd}</td>
          <td class="p-2 whitespace-nowrap">${row.rate}</td>
          <td class="p-2 whitespace-nowrap">Rp ${row.receive_idr.toLocaleString("id-ID")}</td>
          <td class="p-2 whitespace-nowrap">${row.type}</td>
        `;
        historyTable.appendChild(tr);
      });
    }

    // Submit ke Supabase
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        paypal_email: document.getElementById("paypalEmail").value,
        usd: parseFloat(usdInput.value),
        rate: parseFloat(rateInput.value),
        receive_idr: parseFloat(usdInput.value) * parseFloat(rateInput.value),
        type: document.getElementById("type").value,
        provider: document.getElementById("provider").value,
        account: document.getElementById("account").value,
        target_type: document.getElementById("targetType").value,
      };

      const { error } = await supabaseClient.from("transactions").insert([data]);

      if (error) {
        alert("❌ Gagal menyimpan transaksi!");
        console.error(error);
      } else {
        alert("✅ Transaksi berhasil disimpan!");
        form.reset();
        updateIDR();
        loadHistory();
      }
    });

    // Load awal
    loadHistory();
  </script>
</body>
</html>
