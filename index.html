<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Xkay Store • Convert & Topup PayPal</title>

  <!-- Font & Tailwind -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] },
          colors: { brand: { DEFAULT:'#2563EB', dark:'#1E40AF' } }
        }
      }
    }
  </script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body{font-family:Inter,system-ui,Arial,Helvetica,sans-serif}
    .glass{backdrop-filter:saturate(180%) blur(16px); -webkit-backdrop-filter:saturate(180%) blur(16px)}
    .sticky-head th{position:sticky; top:0; z-index:1}
    ::-webkit-scrollbar{width:8px;height:8px}
    ::-webkit-scrollbar-thumb{background:#CBD5E1;border-radius:999px}
    html.dark ::-webkit-scrollbar-thumb{background:#475569}
    .btn{transition:transform .06s ease,opacity .2s ease}
    .btn:active{transform:translateY(1px) scale(.99)}
    .table-wrapper { overflow-x:auto; -webkit-overflow-scrolling:touch; }
  </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 min-h-screen selection:bg-brand/20">
  <!-- Header -->
  <header class="glass sticky top-0 z-40 bg-white/70 dark:bg-slate-900/70 ring-1 ring-slate-200 dark:ring-slate-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between py-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-brand grid place-items-center"><span class="text-white font-semibold text-xl">X</span></div>
          <div>
            <h1 class="text-lg sm:text-xl font-bold leading-tight">Xkay Store</h1>
            <p class="text-xs sm:text-sm text-slate-500 dark:text-slate-400">Convert & Topup PayPal • cepat & aman</p>
          </div>
        </div>
        <div class="flex items-center gap-2 sm:gap-4">
          <div class="hidden sm:flex items-center gap-4 text-sm">
            <div class="text-center">
              <div class="text-slate-500 dark:text-slate-400">Convert (tetap)</div>
              <div id="rateFixedConvert" class="font-semibold"></div>
            </div>
            <div class="text-center">
              <div class="text-slate-500 dark:text-slate-400">Topup (tetap)</div>
              <div id="rateFixedTopup" class="font-semibold"></div>
            </div>
            <div class="text-center">
              <div class="text-slate-500 dark:text-slate-400">Kurs real-time</div>
              <div id="rateLive" class="min-w-[84px] font-semibold">Memuat…</div>
            </div>
          </div>
          <!-- Toggle tema -->
          <button id="themeToggle" class="btn p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800" aria-label="Toggle theme">
            <svg id="icon-dark" class="h-5 w-5 block dark:hidden" viewBox="0 0 20 20" fill="currentColor">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
            </svg>
            <svg id="icon-light" class="h-5 w-5 hidden dark:block text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 10-1.414 1.414zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      
      <!-- Form -->
      <div class="lg:col-span-2 space-y-6">
        <!-- Convert -->
        <div class="glass bg-white/70 dark:bg-slate-800/70 ring-1 ring-slate-200 dark:ring-slate-800 rounded-2xl p-4 sm:p-6">
          <h2 class="text-lg sm:text-xl font-bold mb-4">Convert Saldo PayPal</h2>
          <form id="formConvert" class="space-y-3 sm:space-y-4">
            <div>
              <label class="block text-sm sm:text-base mb-1">Jumlah (USD)</label>
              <input type="number" id="convertUsd" required
                class="w-full px-3 sm:px-4 py-3 sm:py-2 rounded-lg border dark:border-slate-700 bg-white dark:bg-slate-900/50 focus:ring-2 focus:ring-brand text-sm sm:text-base">
            </div>
            <div>
              <label class="block text-sm sm:text-base mb-1">Rekening Bank</label>
              <input type="text" id="convertBank" required
                class="w-full px-3 sm:px-4 py-3 sm:py-2 rounded-lg border dark:border-slate-700 bg-white dark:bg-slate-900/50 focus:ring-2 focus:ring-brand text-sm sm:text-base">
            </div>
            <button type="submit"
              class="btn w-full py-3 sm:py-2 px-4 sm:px-6 rounded-lg bg-brand hover:bg-brand-dark text-white font-semibold text-base sm:text-sm">
              Kirim Convert
            </button>
          </form>
        </div>

        <!-- Topup -->
        <div class="glass bg-white/70 dark:bg-slate-800/70 ring-1 ring-slate-200 dark:ring-slate-800 rounded-2xl p-4 sm:p-6">
          <h2 class="text-lg sm:text-xl font-bold mb-4">Topup Saldo PayPal</h2>
          <form id="formTopup" class="space-y-3 sm:space-y-4">
            <div>
              <label class="block text-sm sm:text-base mb-1">Jumlah (IDR)</label>
              <input type="number" id="topupIdr" required
                class="w-full px-3 sm:px-4 py-3 sm:py-2 rounded-lg border dark:border-slate-700 bg-white dark:bg-slate-900/50 focus:ring-2 focus:ring-brand text-sm sm:text-base">
            </div>
            <div>
              <label class="block text-sm sm:text-base mb-1">Akun PayPal</label>
              <input type="email" id="topupEmail" required
                class="w-full px-3 sm:px-4 py-3 sm:py-2 rounded-lg border dark:border-slate-700 bg-white dark:bg-slate-900/50 focus:ring-2 focus:ring-brand text-sm sm:text-base">
            </div>
            <button type="submit"
              class="btn w-full py-3 sm:py-2 px-4 sm:px-6 rounded-lg bg-brand hover:bg-brand-dark text-white font-semibold text-base sm:text-sm">
              Kirim Topup
            </button>
          </form>
        </div>
      </div>

      <!-- Aside Riwayat -->
      <aside class="space-y-6">
        <div class="glass bg-white/70 dark:bg-slate-800/70 ring-1 ring-slate-200 dark:ring-slate-800 rounded-2xl p-6">
          <div class="flex items-center justify-between gap-4 mb-4">
            <h3 class="text-lg font-bold">Riwayat Transaksi</h3>
            <button id="reloadHistory"
              class="btn text-xs sm:text-sm px-3 sm:px-4 py-2.5 sm:py-2 rounded-md bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 ring-1 ring-slate-300 dark:ring-slate-600">
              Reload
            </button>
          </div>

          <div class="rounded-lg ring-1 ring-slate-200 dark:ring-slate-700 bg-slate-50 dark:bg-slate-900/40 overflow-hidden">
            <div class="table-wrapper">
              <div class="max-h-[420px] overflow-y-auto">
                <table class="min-w-[720px] w-full text-left text-sm">
                  <thead class="sticky-head bg-slate-200/60 dark:bg-slate-800/60 text-slate-600 dark:text-slate-300">
                    <tr>
                      <th class="p-3">Tanggal</th>
                      <th class="p-3">Tipe</th>
                      <th class="p-3">Kategori</th>
                      <th class="p-3">Provider</th>
                      <th class="p-3">Nama</th>
                      <th class="p-3">USD</th>
                      <th class="p-3">IDR</th>
                    </tr>
                  </thead>
                  <tbody id="history" class="divide-y divide-slate-200 dark:divide-slate-700">
                    <tr><td class="p-3" colspan="7">Memuat…</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <p id="historyState" class="hidden text-center text-slate-500 dark:text-slate-400 text-sm mt-4"></p>
        </div>
      </aside>
    </div>
  </div>

  <script>
    // Toggle tema
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });
  </script>
</body>
</html>
