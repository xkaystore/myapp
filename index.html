<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xkay Store â€¢ Convert & Topup PayPal</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: { accent: { DEFAULT: '#2563EB', hover: '#1D4ED8' } },
        },
      },
    };
  </script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .card-glass { backdrop-filter: blur(16px) saturate(180%); -webkit-backdrop-filter: blur(16px) saturate(180%); }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 9999px; }
    html.dark ::-webkit-scrollbar-thumb { background: #374151; }
    .table-container thead th { position: sticky; top: 0; z-index: 1; }
    .btn, .opt-btn, input, select { transition: transform 0.1s ease, box-shadow 0.2s ease, background-color 0.2s ease; }
    .btn:active, .opt-btn:active { transform: translateY(1px) scale(0.98); }
    input:focus, select:focus, button:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(37,99,235,0.4); }
    .skeleton::after {
      content: ''; position: absolute; top: 0; left: -150%; width: 150%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(203,213,225,0.5), transparent);
      animation: shimmer 1.5s infinite;
    }
    html.dark .skeleton::after {
      background: linear-gradient(90deg, transparent, rgba(55,65,81,0.5), transparent);
    }
    @keyframes shimmer { 100% { left: 150%; } }
  </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 min-h-screen antialiased selection:bg-accent/20">
  
  <!-- Header -->
  <header class="card-glass sticky top-0 z-40 bg-white/70 dark:bg-slate-900/70 ring-1 ring-slate-200 dark:ring-slate-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between py-4">
        
        <!-- Logo -->
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-accent grid place-items-center">
            <span class="text-xl font-semibold text-white">X</span>
          </div>
          <div>
            <h1 class="text-lg sm:text-xl font-bold tracking-tight">Xkay Store</h1>
            <p class="text-xs sm:text-sm text-slate-500 dark:text-slate-400">Convert & Topup PayPal</p>
          </div>
        </div>

        <!-- Right Side -->
        <div class="flex items-center gap-2 sm:gap-4">
          <!-- Kurs Info (desktop only) -->
          <div class="hidden md:flex items-center gap-6 text-sm font-medium">
            <div class="text-center">
              <div class="text-slate-500 dark:text-slate-400">Convert</div>
              <div id="rateFixedConvert" class="text-slate-700 dark:text-slate-200"></div>
            </div>
            <div class="text-center">
              <div class="text-slate-500 dark:text-slate-400">Topup</div>
              <div id="rateFixedTopup" class="text-slate-700 dark:text-slate-200"></div>
            </div>
            <div class="text-center">
              <div class="text-slate-500 dark:text-slate-400">Live</div>
              <div id="rateLive" class="min-w-[70px] text-slate-700 dark:text-slate-200"></div>
            </div>
          </div>

          <!-- Theme Toggle -->
          <button id="themeToggle" class="btn p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800" aria-label="Toggle theme">
            <!-- Moon -->
            <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 004.463-.948a.75.75 0 01.97.97 10.503 10.503 0 01-4.401 4.402A10.5 10.5 0 013 10.5a10.5 10.5 0 014.402-8.332.75.75 0 011.126.55z" clip-rule="evenodd" />
            </svg>
            <!-- Sun -->
            <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 010 1.06l-1.591 1.59a.75.75 0 11-1.06-1.06l1.59-1.59a.75.75 0 011.06 0zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.894 17.894a.75.75 0 011.06 0l1.59 1.591a.75.75 0 11-1.06 1.06l-1.59-1.59a.75.75 0 010-1.06zM12 18.75a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0v-2.25a.75.75 0 01.75-.75zM5.106 17.894a.75.75 0 010-1.06l1.59-1.59a.75.75 0 111.06 1.06l-1.59 1.59a.75.75 0 01-1.06 0zM2.25 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3a.75.75 0 01-.75-.75zM6.106 5.106a.75.75 0 011.06 0l1.591 1.59a.75.75 0 01-1.06 1.06l-1.59-1.59a.75.75 0 010-1.06z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="relative py-8 sm:py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid gap-6 md:gap-8 md:grid-cols-5 relative">
      
      <!-- Order Form -->
      <div class="md:col-span-3 card-glass bg-white/70 dark:bg-slate-800/70 ring-1 ring-slate-200 dark:ring-slate-800 rounded-2xl p-6 sm:p-8">
        <h2 class="text-lg font-semibold mb-4">Formulir Transaksi</h2>
        <form id="orderForm" class="space-y-4">
          <div>
            <label class="block text-sm mb-1">Nama</label>
            <input type="text" name="nama" class="w-full p-2 rounded-lg bg-slate-100 dark:bg-slate-700" required>
          </div>
          <div>
            <label class="block text-sm mb-1">Provider</label>
            <select name="provider" class="w-full p-2 rounded-lg bg-slate-100 dark:bg-slate-700">
              <option>PayPal</option>
              <option>Bank</option>
              <option>E-Wallet</option>
            </select>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm mb-1">USD</label>
              <input type="number" name="usd" step="0.01" class="w-full p-2 rounded-lg bg-slate-100 dark:bg-slate-700">
            </div>
            <div>
              <label class="block text-sm mb-1">IDR</label>
              <input type="number" name="idr" step="100" class="w-full p-2 rounded-lg bg-slate-100 dark:bg-slate-700">
            </div>
          </div>
          <button type="submit" class="btn w-full bg-accent hover:bg-accent-hover text-white font-medium py-2 rounded-lg">Kirim</button>
        </form>
      </div>

      <!-- Sidebar -->
      <aside class="md:col-span-2 space-y-6 md:space-y-8">
        <div class="rounded-lg ring-1 ring-slate-200 dark:ring-slate-700 bg-slate-100 dark:bg-slate-900/50 p-4">
          <h3 class="text-base font-semibold mb-2">Kurs</h3>
          <p id="sidebarRateConvert">Convert: -</p>
          <p id="sidebarRateTopup">Topup: -</p>
          <p id="sidebarRateLive">Live: -</p>
        </div>

        <div class="rounded-lg ring-1 ring-slate-200 dark:ring-slate-700 bg-slate-100 dark:bg-slate-900/50 overflow-hidden">
          <div class="table-container max-h-[420px] overflow-y-auto overflow-x-auto">
            <table class="min-w-full text-left text-sm">
              <thead class="bg-slate-200/60 dark:bg-slate-800/60 card-glass text-slate-500 dark:text-slate-400">
                <tr>
                  <th class="p-3 whitespace-nowrap">Tanggal</th>
                  <th class="p-3 whitespace-nowrap">Tipe</th>
                  <th class="p-3 whitespace-nowrap">Provider</th>
                  <th class="p-3 whitespace-nowrap">Nama</th>
                  <th class="p-3 whitespace-nowrap">USD</th>
                  <th class="p-3 whitespace-nowrap">IDR</th>
                </tr>
              </thead>
              <tbody id="history" class="divide-y divide-slate-200 dark:divide-slate-700"></tbody>
            </table>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Script -->
  <script type="module">
    const ThemeManager = {
      init() {
        this.applyTheme(localStorage.getItem("xkay_theme") || "dark");
        document.querySelector("#themeToggle").addEventListener("click", () => this.toggleTheme());
      },
      applyTheme(theme) {
        document.documentElement.classList.toggle("dark", theme === "dark");
        document.querySelector("#theme-icon-dark").classList.toggle("hidden", theme === "light");
        document.querySelector("#theme-icon-light").classList.toggle("hidden", theme === "dark");
        localStorage.setItem("xkay_theme", theme);
      },
      toggleTheme() {
        this.applyTheme(localStorage.getItem("xkay_theme") === "dark" ? "light" : "dark");
      },
    };
    document.addEventListener("DOMContentLoaded", () => ThemeManager.init());
  </script>
</body>
</html>
