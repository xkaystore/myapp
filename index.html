<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xkay Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100">
  <!-- NAVBAR -->
  <header class="card-glass sticky top-0 z-40 bg-white/70 dark:bg-slate-900/70 ring-1 ring-slate-200 dark:ring-slate-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-wrap items-center justify-between py-4 gap-3">
        <!-- Logo -->
        <div class="flex items-center gap-3 flex-shrink-0">
          <div class="w-10 h-10 rounded-xl bg-blue-600 grid place-items-center">
            <span class="text-xl font-semibold text-white">X</span>
          </div>
          <div>
            <h1 class="text-lg sm:text-xl font-bold tracking-tight">Xkay Store</h1>
            <p class="text-xs sm:text-sm text-slate-500 dark:text-slate-400">Convert & Topup PayPal</p>
          </div>
        </div>

        <!-- Rates + Theme -->
        <div class="flex items-center gap-4 w-full sm:w-auto justify-between sm:justify-end">
          <div class="flex flex-wrap sm:flex-nowrap items-center gap-4 text-sm font-medium">
            <div class="text-center">
              <div class="text-slate-500 dark:text-slate-400">Convert</div>
              <div id="rateFixedConvert" class="text-slate-700 dark:text-slate-200">Rp0</div>
            </div>
            <div class="text-center">
              <div class="text-slate-500 dark:text-slate-400">Topup</div>
              <div id="rateFixedTopup" class="text-slate-700 dark:text-slate-200">Rp0</div>
            </div>
            <div class="text-center">
              <div class="text-slate-500 dark:text-slate-400">Live</div>
              <div id="rateLive" class="min-w-[70px] text-slate-700 dark:text-slate-200">Rp0</div>
            </div>
          </div>

          <!-- Theme Toggle -->
          <button id="themeToggle" class="btn p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800" aria-label="Toggle theme">
            <!-- Moon -->
            <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
              <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 004.463-.948a.75.75 0 01.97.97 10.503 10.503 0 01-4.401 4.402A10.5 10.5 0 013 10.5a10.5 10.5 0 014.402-8.332.75.75 0 011.126.55z" clip-rule="evenodd" />
            </svg>
            <!-- Sun -->
            <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 010 1.06l-1.591 1.59a.75.75 0 11-1.06-1.06l1.59-1.59a.75.75 0 011.06 0zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.894 17.894a.75.75 0 011.06 0l1.59 1.591a.75.75 0 11-1.06 1.06l-1.59-1.59a.75.75 0 010-1.06zM12 18.75a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0v-2.25a.75.75 0 01.75-.75zM5.106 17.894a.75.75 0 010-1.06l1.59-1.59a.75.75 0 111.06 1.06l-1.59 1.59a.75.75 0 01-1.06 0zM2.25 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3a.75.75 0 01-.75-.75zM6.106 5.106a.75.75 0 011.06 0l1.591 1.59a.75.75 0 01-1.06 1.06l-1.59-1.59a.75.75 0 010-1.06z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTENT: TABLE EXAMPLE -->
  <main class="max-w-7xl mx-auto p-4">
    <div class="rounded-lg ring-1 ring-slate-200 dark:ring-slate-700 bg-slate-100 dark:bg-slate-900/50 overflow-hidden">
      <div class="table-container max-h-[420px] overflow-y-auto overflow-x-auto">
        <table class="min-w-full text-left text-sm">
          <thead class="bg-slate-200/60 dark:bg-slate-800/60 card-glass text-slate-500 dark:text-slate-400">
            <tr>
              <th class="px-4 py-2">Tanggal</th>
              <th class="px-4 py-2">Jenis</th>
              <th class="px-4 py-2">Jumlah</th>
            </tr>
          </thead>
          <tbody id="history" class="divide-y divide-slate-200 dark:divide-slate-700">
            <tr>
              <td class="px-4 py-2">2025-09-08</td>
              <td class="px-4 py-2">Convert</td>
              <td class="px-4 py-2">Rp1.000.000</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- THEME SCRIPT -->
  <script>
    const ThemeManager = {
      init() {
        this.applyTheme(localStorage.getItem("xkay_theme") || "dark");
        document.querySelector("#themeToggle").addEventListener("click", () => this.toggleTheme());
      },
      applyTheme(theme) {
        document.documentElement.classList.toggle("dark", theme === "dark");
        document.querySelector("#theme-icon-dark").classList.toggle("hidden", theme === "light");
        document.querySelector("#theme-icon-light").classList.toggle("hidden", theme === "dark");
        localStorage.setItem("xkay_theme", theme);
      },
      toggleTheme() {
        this.applyTheme(localStorage.getItem("xkay_theme") === "dark" ? "light" : "dark");
      },
    };
    ThemeManager.init();
  </script>
</body>
</html>
