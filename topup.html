   <ul> 
    <li><a href="index.html"><span class="icon">🏠</span><span class="text">Home</span><span class="tooltip">Home</span></a></li>

  </aside> <!-- Overlay --> 
  <div id="overlay" class="overlay"></div> <!-- Header --> 
  <header class="header"> 
   <h1>Topup Saldo PayPal</h1> 
   <p>Kurs Tetap Topup: <strong>Rp17.000 / USD</strong></p> 
  </header> <!-- Content --> 
  <main class="content"> 
   <section class="form-card"> 
    <h2 style="text-align:center; margin-bottom:15px;">Form Topup</h2> 
    <form id="topupForm"> 
     <div class="form-group"> <label for="topName">Nama Lengkap</label> 
      <input type="text" id="topName" placeholder="Masukkan nama lengkap"> 
     </div> 
     <div class="form-group"> <label for="topEmail">Email PayPal</label> 
      <input type="email" id="topEmail" placeholder="Masukkan email PayPal"> 
     </div> 
     <div class="form-group"> <label for="topSelectedOption">Kategori &amp; Bank/E-Wallet</label> 
      <input type="text" id="topSelectedOption" placeholder="Klik untuk memilih" readonly> 
     </div> 
     <div class="form-group"> <label for="topAccount">No Rekening / E-Wallet</label> 
      <input type="text" id="topAccount" placeholder="Masukkan no rekening/ewallet"> 
     </div> 
     <div class="form-group"> <label for="topUsd">Nominal (USD)</label> 
      <input type="number" id="topUsd" placeholder="Masukkan nominal USD"> 
     </div> 
     <div class="form-group"> <label for="topIdr">Nominal (IDR)</label> 
      <input type="text" id="topIdr" readonly> 
      <p id="topup-info" class="rate-box"></p> 
     </div> <button type="submit" id="topupSubmitBtn" class="btn-submit">Kirim ke Admin</button> 
    </form> 
   </section> 
  </main> <!-- Footer --> 
  <footer class="footer">
    © 2025 Xkay Store. All Rights Reserved. 
  </footer> 
  <script src="script.js"></script> 
  <div id="toast" class="toast"></div> <!-- Popup Modal --> 
  <div id="topupCategoryPopup" class="popup"> 
   <div class="popup-content"> 
    <h3>Pilih Kategori</h3> 
    <div class="grid-options"> <button data-category="Bank Lokal">🏦 Bank Lokal</button> <button data-category="E-Wallet">💳 E-Wallet</button> 
    </div> 
    <div id="topupBankList" class="grid-options" style="display:none;"> <button>BRI</button> <button>BCA</button> <button>BNI</button> <button>Mandiri</button> 
    </div> 
    <div id="topupEwalletList" class="grid-options" style="display:none;"> <button>OVO</button> <button>DANA</button> <button>GoPay</button> <button>ShopeePay</button> 
    </div> <button class="btn-close" id="topupClosePopup">Tutup</button> 
   </div> 
  </div>
