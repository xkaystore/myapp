 <style type="text/css" id="dcoder_stylesheet">/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Body */
body {
  background: #f9fafb;
  color: #111;
  transition: background 0.4s ease, color 0.4s ease, margin-left 0.4s;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #2563eb;
  color: white;
  padding: 10px 20px;
  transition: background 0.4s, margin-left 0.4s;
}

.navbar-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* Tombol ikon */
.icon-btn {
  font-size: 20px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  transition: transform 0.25s ease, color 0.3s;
}

.icon-btn:hover {
  color: #d1d5db;
  transform: scale(1.2) rotate(10deg);
}

.icon-btn:active {
  transform: scale(0.9) rotate(-10deg);
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: -250px;
  width: 220px;
  height: 100%;
  background: #f9fafb;
  color: #111;
  padding: 20px;
  opacity: 0;
  z-index: 1000;
  transition: width 0.4s ease, left 0.4s ease, opacity 0.4s ease, background 0.4s, color 0.4s;
}

.sidebar.active {
  left: 0;
  opacity: 1;
  animation: slideIn 0.4s ease;
}

@keyframes slideIn {
  from { left: -250px; }
  to { left: 0; }
}

.sidebar.collapsed {
  width: 60px;
}

/* Header Sidebar */
.sidebar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.sidebar-actions {
  display: flex;
  gap: 5px;
}

/* List */
.sidebar ul {
  list-style: none;
}

.sidebar ul li {
  margin-bottom: 15px;
}

.sidebar ul li a {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 8px 12px;
  border-radius: 6px;
  color: inherit;
  text-decoration: none;
  transition: background 0.3s, color 0.3s;
  position: relative;
}

.sidebar ul li a .icon {
  font-size: 18px;
  width: 24px;
  text-align: center;
}

.sidebar ul li a:hover {
  background: rgba(37, 99, 235, 0.1);
}

.sidebar ul li a.active {
  background: #2563eb;
  color: white;
}

/* Tooltip */
.sidebar ul li a .tooltip {
  position: absolute;
  left: 100%;
  top: 50%;
  transform: translateY(-50%) translateX(-10px);
  background: #2563eb;
  color: white;
  padding: 5px 8px;
  border-radius: 6px;
  font-size: 12px;
  white-space: nowrap;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, transform 0.3s ease;
  margin-left: 8px;
  pointer-events: none;
  z-index: 999;
}

.sidebar ul li a:hover .tooltip {
  opacity: 1;
  visibility: visible;
  transform: translateY(-50%) translateX(0);
}

/* Transisi smooth expand/collapse */
.sidebar .text,
.sidebar .sidebar-header h2 {
  opacity: 1;
  visibility: visible;
  transition: opacity 0.3s ease 0.2s, visibility 0.3s ease 0.2s;
}

.sidebar.collapsed .text,
.sidebar.collapsed .sidebar-header h2 {
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.2s ease, visibility 0.2s ease;
}

/* Dark Mode Sidebar */
body.dark .sidebar {
  background: #111827;
  color: white;
}

body.dark .sidebar ul li a:hover {
  background: rgba(255, 255, 255, 0.1);
}

body.dark .sidebar ul li a.active {
  background: #2563eb;
  color: white;
}

body.dark .sidebar ul li a .tooltip {
  background: #374151;
}

/* Overlay */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.4s ease;
  z-index: 500;
}

.overlay.active {
  opacity: 1;
  visibility: visible;
}

/* Header */
.header {
  text-align: center;
  padding: 40px 20px;
  background: #e5e7eb;
  transition: background 0.4s ease, color 0.4s ease;
}

.header h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

/* Content */
.content {
  padding: 20px;
}

.intro {
  margin-bottom: 40px;
}

.history {

}

#searchInput {

#searchInput:focus {

}

/* Scrollable table (table) */
.history table {
  width: 100%;

  display: block;

}

/* Pagination */
.pagination {

  margin-top: 15px;
}

.page-btn {

.page-btn:hover:not(:disabled) {

body.dark .pagination-info {

}

.pagination-info:empty {
  display: none;
}

/* Dropdown entri */
.rows-dropdown {

}

body.dark .rows-dropdown {

}

.history th, .history td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
  transition: background 0.4s, color 0.4s;
  cursor: pointer;
}

.history thead {

}

/* Header tabel */
.history th {
  user-select: none;
  position: relative;
  cursor: pointer;
  padding-right: 28px; /* ruang panah */
  transition: background 0.3s ease, color 0.3s ease;
}

/* Hover efek untuk header */
.history th:hover {
  background: #e0e7ff;
  color: #111;
}

body.dark .history th:hover {
  background: #2563eb;
  color: #fff;
}

/* Panah indikator */
.history th::after {
  content: "";
  position: absolute;
  right: 8px;
  opacity: 0.6;
  font-size: 14px;
}
.history th.asc::after  { content: "‚¨ÜÔ∏è"; }
.history th.desc::after { content: "‚¨áÔ∏è"; }

/* Highlight kolom aktif */
.history th.sorted {
  background: #dbeafe;
}
body.dark .history th.sorted {
  background: #1e3a8a;
  color: #fff;
}

.history td.sorted {
  background: rgba(37, 99, 235, 0.1);
}
body.dark .history td.sorted {
  background: rgba(255, 255, 255, 0.1);
}

/* Animasi fade-in saat baris tabel berubah */
.history tbody tr {
  opacity: 0;
  transform: translateY(5px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}
.history tbody tr.show {
  opacity: 1;
  transform: translateY(0);
}

/* Footer */
.footer {
  text-align: center;
  padding: 15px;
  background: #1f2937;
  color: white;
  margin-top: 40px;
  transition: background 0.4s ease, color 0.4s ease;
}

/* Dark Mode */
body.dark {
  background: #111;
  color: white;
}

body.dark .header {
  background: #1f2937;
}

body.dark .history thead {
  background: #374151;
}

body.dark #searchInput {
  background: #1f2937;
  color: white;
  border-color: #374151;
}

/* Responsive */
@media (max-width: 768px) {
  .sidebar {
    width: 60px;
    padding: 20px 10px;
  }

  .sidebar-header h2,
  .sidebar-header button,
  .sidebar .text {
    display: none;
  }

  .sidebar ul li a {
    justify-content: center;
    padding: 12px;
  }

  .sidebar ul li a .tooltip {
    display: block;
  }
}

@media (min-width: 1024px) {
  .sidebar {
    left: 0;
    opacity: 1;
  }

  #closeSidebar,
  .overlay {
    display: none !important;
  }

  body {
    margin-left: 220px;
  }

  .navbar {
    margin-left: 220px;
  }

  body.sidebar-collapsed {
    margin-left: 60px;
  }

  .navbar.sidebar-collapsed {
    margin-left: 60px;
  }

  .sidebar.collapsed ul li a {
    justify-content: center;
  }

  .sidebar.collapsed ul li a .tooltip {
    display: block;
  }
}

<script type="text/javascript" id="dcoder_script">const CONVERT_RATE = 12000;
const waNumber = "6285846005280";
let realtimeRateConvert = null;

async function showConvertRealtimeRate() {
  const statusIcon = document.getElementById("convert-status");
  const textEl = document.getElementById("convert-text");
  const lastUpdate = document.getElementById("convert-lastupdate");

  try {
    const res = await fetch("https://open.er-api.com/v6/latest/USD"); // API kurs USD
    const data = await res.json();

    if (!data.rates || !data.rates.IDR) throw new Error("Data tidak valid");

    realtimeRateConvert = data.rates.IDR;

    statusIcon.textContent = "üü¢";
    textEl.style.color = "green";
    textEl.textContent = `Kurs Real-Time: Rp ${realtimeRateConvert.toLocaleString("id-ID")} / USD`;

    const now = new Date();
    lastUpdate.textContent = "Terakhir update: " + now.toLocaleTimeString("id-ID");
  } catch (err) {
    console.error("Gagal ambil kurs:", err);
    realtimeRateConvert = null;

    statusIcon.textContent = "üî¥";
    textEl.style.color = "red";
    textEl.textContent = "Kurs Real-Time: gagal memuat ‚ùå";
    lastUpdate.textContent = "Terakhir update: gagal memuat";
  }
}

// Load awal + auto refresh tiap 5 menit
window.addEventListener("load", () => {
  const textEl = document.getElementById("convert-text");
  textEl.style.color = "orange";
  showConvertRealtimeRate();
  setInterval(showConvertRealtimeRate, 300000); // auto refresh
});

// üîÑ Tombol refresh manual dengan animasi
document.getElementById("refreshRate").addEventListener("click", e => {
  const btn = e.currentTarget;
  const statusIcon = document.getElementById("convert-status");
  const textEl = document.getElementById("convert-text");

  // animasi muter
  btn.style.transform = "rotate(360deg)";
  setTimeout(() => (btn.style.transform = "rotate(0deg)"), 600);

  // status jadi loading
  statusIcon.textContent = "üü°";
  textEl.style.color = "orange";
  textEl.textContent = "Kurs Real-Time: Memuat...";

  // ambil kurs baru
  showConvertRealtimeRate();
});

// Hitung otomatis kurs tetap
document.getElementById("convert-usd").addEventListener("input", () => {
  const usd = parseFloat(document.getElementById("convert-usd").value) || 0;
  document.getElementById("convert-idr").value =
    "Rp " + (usd * CONVERT_RATE).toLocaleString("id-ID");
});

// Kirim ke WhatsApp
document.getElementById("convertForm").addEventListener("submit", e => {
  e.preventDefault();
  const name = document.getElementById("convert-name").value.trim();
  const email = document.getElementById("convert-email").value.trim();
  const categoryType = convCat.value;
  const categoryValue = categoryType === "bank" ? convBank.value : convEw.value;
  const account = document.getElementById("convert-account").value.trim();
  const usd = document.getElementById("convert-usd").value.trim();
  const idr = document.getElementById("convert-idr").value.trim();

  if (!categoryType) {
    alert("Pilih kategori (Bank atau E-Wallet).");
    return;
  }
  if (!categoryValue) {
    alert(`Pilih ${categoryType === "bank" ? "Bank Lokal" : "E-Wallet"} yang sesuai.`);
    return;
  }

  const message = `*Convert Saldo PayPal*
Nama: ${name}
Email PayPal: ${email}
Kategori: ${categoryType} - ${categoryValue}
Rekening/E-Wallet: ${account}
Nominal: ${usd} USD
Total Terima: ${idr}
Kurs Tetap: Rp ${CONVERT_RATE.toLocaleString("id-ID")} / USD
Kurs Real-Time (info): ${realtimeRateConvert ? "Rp " + realtimeRateConvert.toLocaleString("id-ID") + " / USD" : "Tidak tersedia"}`;

  window.open(`https://wa.me/${waNumber}?text=${encodeURIComponent(message)}`);
});</script></body></html>
